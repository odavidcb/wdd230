<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Image Example</title>
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <!-- WebP Image -->
    <picture>
        <!-- Use WebP format if supported -->
        <source srcset="images/lanscape.webp" type="image/webp">
        <!-- Fallback to PNG or JPEG if WebP is not supported -->
        <img src="images/lanscape.jpg" alt="WebP Image">
    </picture>
</body>
</html>
